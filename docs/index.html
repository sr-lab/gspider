<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GSPIDER - Guessing Success Probability Slider</title>
    <meta name="description" content="Utility for plotting password guessing attack success probability over time.">
    <meta name="author" content="Saul Johnson">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <script>
        // Load markdown from the readme, render it and display.
        $(document).ready(function() {
            $.ajax({
                url: "https://raw.githubusercontent.com/sr-lab/gspider/master/README.md", // Change this URL if needed.
                success: function(result) {
                    var converter = new showdown.Converter();
                    var logoRemoved = result.replace(/!\[logo\]\(.+?\)/gi, ""); // Remove logo.
                    document.getElementById("content").innerHTML = converter.makeHtml(logoRemoved);
                },
                error: function() {
                    document.getElementById("content").innerHTML = "<p class=\"loadErr\">Error loading page, visit it on <a href=\"https://github.com/sr-lab/gspider\">GitHub</a> instead.</p>";
                }
            });
        });
    </script>
    <style>
        body {
            margin: 36px;
        }
        .logo {
            margin-bottom: 36px;
        }
        .loader {
            color: #505050;
            text-align: center;
        }
        .loadErr {
            color: #7f0000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img class="logo" src="svg/logo.svg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="content">
                <div class="loader">
                    <p>
                        Loading page content...
                    </p>
                    <img src="gif/loader.gif">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center text-muted">
                <small>Copyright &copy; Saul Johnson (<a href="https://github.com/lambdacasserole">lambdacasserole</a>) | <a href="https://github.com/sr-lab/gspider">GitHub</a> | MIT Licensed</small>
            </div>
        </div>
    </div>
</body>
</html>
